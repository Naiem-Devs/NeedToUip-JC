<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <link href="assets/css/default.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body>

<div class="login__main__area">


    <!-- =================== LOGIN AREA START ===================== -->
    <section class="login__area">
        <div class="container">
            <div class="login__inner__blk">
                <div class="row align-items-center">
                    <div class="col-lg-7 order-lg-2">
                        <div class="login__thumb">
                            <img src="assets/img/login_thumb.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 order-lg-1">
                        <div class="login__form">
                            <div class="login__logo">
                                <a href="#"><img src="assets/img/logo.svg" alt=""></a>
                                <p>Please sign in to continue</p>
                            </div>
                            <form action="#">
                                <div class="single__summary__input mt-30">
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Enter Here">
                                </div>

                                <div class="single__summary__input mt-30">
                                    <label for="">Password</label>
                                    <input type="text" placeholder="Enter Here">
                                    <span><img src="assets/img/" alt=""></span>
                                </div>


                                <div class="login__check">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember Me
                                        </label>
                                    </div>
                                    <div class="forgot__pass">
                                        <a href="#">Forget Password?</a>
                                    </div>
                                </div>
                                
                                <div class="login__btn">
                                    <button type="button">LOGIN</button>
                                </div>

                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =================== LOGIN AREA END ===================== -->

    
</div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
